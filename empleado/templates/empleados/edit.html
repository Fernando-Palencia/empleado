{% for empleado in empleados %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Bonito</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .navbar {
        background-color: #007bff;
        color: white;
        padding: 20px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
    }

    .navbar a {
        color: white;
        text-decoration: none;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
        margin-top: 60px; /* Espacio para la navbar */
    }

    label {
        display: block;
        text-align: center;
        margin-bottom: 5px;
    }

    input[type="text"], 
    input[type="file"], 
    input[type="submit"] {
        width: calc(100% - 20px); /* 20px de padding en los inputs */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/contacto">Noticias</a>
        <a href="/contacto">Contacto</a>      
    </div>
    <form method="post" action="/update" enctype="multipart/form-data">
        <input type="text" value="{{ empleado[0] }}" name="txtID" id="txtID" style="display: none;"> <!-- Campo oculto para el ID -->
        <label for="txtNombre">Nombre</label>
        <input type="text" value="{{ empleado[1] }}" name="txtNombre" id="txtNombre">
        <br>
        <label for="txtCorreo">Correo</label>
        <input type="text" value="{{ empleado[2] }}" name="txtCorreo" id="txtCorreo">
        <br>
        <label for="txtFoto">Foto</label>
        {{ empleado[3] }} <!-- Campo de texto o imagen para mostrar la foto actual -->
        <input type="file" name="txtFoto" id="txtFoto">
        <br><br>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>

{% endfor %}
